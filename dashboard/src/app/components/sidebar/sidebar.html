<aside class="fixed left-0 top-0 h-screen w-64 bg-white border-r border-gray-200 flex flex-col">
  <!-- Logo & Business Name -->
  <div class="p-6 border-b border-gray-200">
    <div class="flex items-center gap-3">
      @if (logoUrl()) {
        <img [src]="logoUrl()" [alt]="businessName()" class="w-10 h-10 rounded-lg object-cover" />
      } @else {
        <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-semibold text-lg">
          {{ businessName().charAt(0).toUpperCase() }}
        </div>
      }
      <div>
        <h1 class="font-semibold text-gray-900 text-sm">{{ businessName() }}</h1>
      </div>
    </div>
  </div>

  <!-- Navigation Items -->
  <nav class="flex-1 overflow-y-auto py-4 px-3">
    <ul class="space-y-1">
      @for (item of navItems(); track item.route) {
        <li>
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-indigo-50 text-indigo-700 font-medium"
            [routerLinkActiveOptions]="{ exact: false }"
            class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors duration-150"
          >
            <span class="text-xl">{{ item.icon }}</span>
            <span class="text-sm">{{ item.label }}</span>
          </a>
        </li>
      }
    </ul>
  </nav>
</aside>
