<aside class="fixed left-0 top-0 h-screen w-64 bg-white border-r flex flex-col" style="border-color: var(--border);">
  <!-- Logo & Business Name -->
  <div class="p-6 border-b" style="border-color: var(--border);">
    <div class="flex items-center gap-3">
      @if (logoUrl()) {
        <img [src]="logoUrl()" [alt]="businessName()" class="w-10 h-10 rounded-lg object-cover" />
      } @else {
        <div class="w-10 h-10 rounded-lg flex items-center justify-center font-semibold text-lg" style="background: var(--primary); color: var(--primary-foreground);">
          {{ businessName().charAt(0).toUpperCase() }}
        </div>
      }
      <div>
        <h1 class="font-semibold text-sm text-gray-900">{{ businessName() }}</h1>
      </div>
    </div>
  </div>

  <!-- Navigation Items -->
  <nav class="flex-1 overflow-y-auto py-4 px-3">
    <ul class="space-y-1">
      @for (item of navItems(); track item.route) {
        <li>
          <a
            [routerLink]="item.route"
            routerLinkActive="nav-item-active"
            [routerLinkActiveOptions]="{ exact: false }"
            class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors duration-150"
          >
            <ng-icon hlm size="sm" [name]="item.icon" />
            <span class="text-sm">{{ item.label }}</span>
          </a>
        </li>
      }
    </ul>
  </nav>
</aside>
